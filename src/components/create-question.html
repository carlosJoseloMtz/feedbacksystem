<dom-module id="ow-create-question">

  <template>
    <style>
      :host {
        display: block;
      }

    </style>


    <h4>Create a question</h4>
    <paper-input tab-index="0" id="question" label="New Question" required auto-validate error-message="Please add a valid question" autofocus min-length="7" name="question" value="{{question}}"></paper-input>
    <paper-radio-group selected="{{questionType}}" aria-labelledby="Question type">
      <paper-radio-button value="{{questionType}}" name="open">Open Question</paper-radio-button>
      <paper-radio-button value="{{questionType}}" name="optional">Optional</paper-radio-button>
    </paper-radio-group>
    <paper-fab on-click="_createQuestion" disabled="{{!validQuestion}}" icon="add"></paper-fab>

    <template is="dom-if" if="{{questionCreated}}">
      <question-options>
      </question-options>
    </template>


  </template>

  <script>

    Polymer({

      is: 'ow-create-question',

      properties: {

        question: {
          type: String
        },

        validQuestion: {
          type: Boolean,
          computed: '_isQuestionValid(question, questionType)'
        },

        questionType: {
          type: String,
          value: "open"
        },

        questionCreated: {
          type: Boolean,
          value: false
        }
      },

      _isQuestionValid: function(question, questionType) {

        if (this.$.question.validate()) {

          if (questionType === 'optional') {
            // TODO display component to capture the options
          }

          return true;
        }

        return false;
      },

      _createQuestion: function (ev) {
        // TODO: request the question creation
        this.questionCreated = true;
        console.log('clicked :V');
      }

    });

  </script>

</dom-module>
